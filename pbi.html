<div class="pbi" data-ng-controller="ProductBacklogItem">
		<i class="remove fa fa-remove" ng-click="deletePbi(pbi._id)"></i>
		<i class="handle fa fa-reorder"></i>
		<i class="flip fa fa-rotate-left" ng-click="flip(pbi)"></i>
	<div class="pbi-front" ng-show="!pbi.flip">
	
		
		<div class="who" contenteditable ng-model="pbi.who"></div>
		<div class="what" contenteditable ng-model="pbi.what"></div>
		<div class="why" contenteditable ng-model="pbi.why"></div>
		<div class="value">
			<select ng-model="pbi.value" ng-change="updatePbi(pbi)">
				<option value="">Value</option>
				<option value="$$$$">$$$$</option>
				<option value="$$$">$$$</option>
				<option value="$$">$$</option>
				<option value="$">$</option>
			</select>
		</div>
		<div class="size">
			<select ng-model="pbi.size" ng-change="updatePbi(pbi)">
				<option value="">Size</option>
				<option value="S">S</option>
				<option value="M">M</option>
				<option value="L">L</option>
			</select>
		</div>
	</div>
	<div class="pbi-back" ng-show="pbi.flip">
		<div>Definitions of Done:</div>
		<ol>
			<li contenteditable>Tests</li>
			<li>1 Revision</li>
			<li>Documentation</li>
		</ol>
	</div>
</div>
