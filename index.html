<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scrum Board</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
<script src="node_modules/ng-sortable/dist/ng-sortable.min.js"></script>
<link rel="stylesheet" type="text/css" href="node_modules/ng-sortable/dist/ng-sortable.min.css">
</head>
<body ng-app="ScrumBoard">

<div class="product_backlog" data-ng-controller="ProductBacklog">
	<h1>Product Backlog <i ng-class="locked ? 'fa fa-lock' : 'fa fa-unlock'" style="cursor: pointer;" ng-click="lock()"></i> <i ng-if="!locked" class="fa fa-plus add" ng-click="createPbi()"></i> </h1>
	<hr>
	<ul data-as-sortable="board.dragControlListeners" data-ng-model="pbis">
		<li data-ng-repeat="pbi in pbis" data-as-sortable-item>
			<div data-as-sortable-item-handle>
				<i ng-if="!locked" class="fa fa-reorder fa-2x"></i>
			</div>

				<div ng-include="'pbi.html'"></div>
		</li>
	</ul>
</div>
